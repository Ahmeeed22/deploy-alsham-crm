                <tbody>
                    <tr *ngFor="let transaction of dataSource  ;let index=index" class="text-center hover"

                        <td style="text-align: center;">{{(1+index)}}</td>
                        <!-- <td style="text-align: center;">{{transaction.empName|| '--'}}</td> -->
                        <td style="text-align: center;">{{transaction.desc|| '--'}}</td>
                        <td style="text-align: center;">{{transaction.type=='drowing'? transaction.amount:'--'}}</td>
                        <td style="text-align: center;">{{transaction.type=='invest'? transaction.amount:'--'}}</td>
                        <td style="text-align: center;"> {{transaction.createdAt | date : 'yyyy-MM-dd HH:mm:ss'}}</td>
