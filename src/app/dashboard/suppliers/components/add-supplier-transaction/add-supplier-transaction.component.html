
<div class="container">
    <header class="d-flex justify-content-between align-items-center" >
        <legend>Add Statement</legend>
        <!-- <h1 class="m-0">{{!data?'Add New Service':'Update Service'}}</h1> -->
        <button mat-flat-button (click)="dialog.close(true)" class="text-danger">
          <mat-icon>close</mat-icon>
        </button>
      </header>

    <div class="row">
      <div class="col col-md-12 pt-3" >
        <form [formGroup]="formAdd" (ngSubmit)="save()">
            <mat-form-field  appearance="outline" class="w-100 " >
                <mat-label>Select Supplier</mat-label>
                <mat-select formControlName="supplierId" placeholder="Supplier" required>
                    <mat-option *ngFor="let supplier of suppliers" [value]="supplier.id">
                        {{supplier.name}}
                    </mat-option>
                </mat-select>
                <mat-error
                *ngIf="formAdd.get('supplierId')?.touched && formAdd.get('supplierId')?.hasError('required')">required</mat-error>
            </mat-form-field>
            <mat-form-field  appearance="outline" class="w-100 " >
                <mat-label>Select Banks</mat-label>
                <mat-select formControlName="bankId" placeholder="Bank" >
                    <mat-option *ngFor="let bank of banks" [value]="bank.id">
                        {{bank.name}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field appearance="outline" class="w-100 position-relative">
                <mat-label>Amount</mat-label>
                <input matInput type="number"  formControlName="amount" placeholder="e.g. Creating an Online Shopping Experience"
                  spellcheck="true" required>
                <mat-error
                  *ngIf="formAdd.get('amount')?.touched && formAdd.get('amount')?.hasError('required')">required</mat-error>
                <mat-error
                  *ngIf="formAdd.get('amount')?.touched && formAdd.get('amount')?.hasError('min')">must greater than 10</mat-error>
            </mat-form-field>
            <mat-form-field appearance="outline" class="w-100 position-relative">
                <mat-label>Description</mat-label>
                <input matInput formControlName="desc" placeholder="e.g. Creating an Online Shopping Experience"
                spellcheck="true" required>
                <mat-error
                *ngIf="formAdd.get('desc')?.touched && formAdd.get('desc')?.hasError('required')">required</mat-error>
            </mat-form-field>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>
